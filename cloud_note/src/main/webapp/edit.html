<script type="text/javascript">
//获取Cookie中的用户ID
var userId = getCookie("userId");
if(userId!=null){//用户ID存在
	$(function(){
		//加载用户笔记本列表
		loadUserBooks();
		//点击笔记本加载笔记列表(动态绑定)
		//父元素.on("事件类型","子元素选择器",fn);
		$("#book_ul").on("click","li",loadBookNotes);
		//点击笔记加载笔记内容
		$("#note_ul").on("click","li",loadNoteContent);
		//点击"保存笔记"按钮
		$("#save_note").click(updateNote);
		//点击"+"按钮弹出创建笔记本对话框
		$("#add_notebook").click(alertAddBookWindow);
		//关闭对话框处理
		$("#can").on("click",".cancle,.close",closeAlertWindow);
		//创建笔记本操作
		$("#can").on("click","#sure_addbook",sureAddBook);
		//点击"+"按钮弹出创建笔记对话框
		$("#add_note").click(alertAddNoteWindow);
		//创建笔记操作
		$("#can").on("click","#sure_addnote",sureAddNote);
		//笔记菜单处理
		$("#note_ul").on("click",".btn_slide_down",showNoteMenu);
		//点击body隐藏笔记菜单
		$("body").click(function(){
			$("#note_ul .note_menu").hide();
		});
		//点击笔记菜单的x按钮，弹出确认框
		$("#note_ul").on("click",".btn_delete",alertRecycleNoteWindow);
		//单击确认框中"删除"按钮
		$("#can").on("click","#sure_recyclenote",sureRecycleNote);
		//点击笔记菜单的"转移"按钮,弹出转移对话框
		$("#note_ul").on("click",".btn_move",alertMoveNoteWindow);
		//确定转移笔记操作
		$("#can").on("click","#sure_movenote",sureMoveNote);
		//笔记分享操作
		$("#note_ul").on("click",".btn_share",sureShareNote);
		//搜索分享笔记
		$("#search_note").keydown(searchShareNote);
		//分享笔记查看
		$("#search_ul").on("click","li",loadShareContent);
		//收藏笔记
		$("#search_ul").on("click","button",sureFavorNote);
		//双击笔记本弹出修改对话框
		$("#book_ul").on("dblclick","li",alertRenameBookWindow);
		//确定重命名笔记本操作
		$("#can").on("click","#sure_renamebook",sureRenameBook)
		//点击回收站按钮显示列表
		$("#rollback_button").click(function(){
			//发送Ajax请求
			$.ajax({
				url:"http://localhost:8080/cloud_note/note/loadrecycles.do",
				type:"post",
				data:{"userId":userId},
				dataType:"json",
				success:function(result){
					if(result.status==0){
						//显示回收站列表,隐藏其他列表
						$("#pc_part_2").hide();
						$("#pc_part_4").show();
						$("#pc_part_6").hide();
						$("#pc_part_7").hide();
						$("#pc_part_8").hide();
						//循环显示回收站列表
						var notes = result.data;
						for(var i=0;i<notes.length;i++){
							var noteId = notes[i].cn_note_id;
							var noteTitle = notes[i].cn_note_title;
							//拼一个li
							var sli = "";
							sli+='<li class="disable">';
							sli+='  <a >';
							sli+='	<i class="fa fa-file-text-o" title="online" rel="tooltip-bottom"></i>';
							sli+=	noteTitle;
							sli+='	<button type="button" class="btn btn-default btn-xs btn_position btn_delete"><i class="fa fa-times"></i></button>';
							sli+='	<button type="button" class="btn btn-default btn-xs btn_position_2 btn_replay"><i class="fa fa-reply"></i></button>';
							sli+='  </a>';
							sli+='</li>';
							//给li绑定noteId
							var $li = $(sli);
							$li.data("noteId",noteId);
							//追加到回收站列表
							$("#recycle_ul").append($li);
						}
					}
				},
				error:function(){
					alert("加载回收站列表失败");
				}
			});
		});
		
	});
}else{//用户ID不存在
	window.location.href="log_in.html";
}
